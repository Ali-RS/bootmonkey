language: java

jdk:
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/


os:
  - linux

install:
  - ./gradlew assemble

script:
  - ./gradlew check

deploy:
  provider: releases
  api_key:
    secure: ${GH_TOKEN}
  file_glob: true
  file: "${RELEASE_DIST}"
  skip_cleanup: true
  on:
    repo: Nehon/bootmonkey
    tags: true


before_deploy:
  - ./gradlew bundleNative
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export RELEASE_DIST=$(ls build/linux/bootmonkey); fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export RELEASE_DIST=$(ls build/mac/*.app); fi

